<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            <a class="btn btn-success pull-right" href="#">Register</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>User Name</td>
                        <td><input type="text" id="txtUsername" placeholder="Username" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" id="txtPassword" placeholder="Password" /></td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success" type="button" value="Login" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>

            <script src="Scripts/jquery-1.10.2.min.js"></script>
            <script src="Scripts/bootstrap.min.js"></script>


        </div>
    </div>
</body>
</html>
